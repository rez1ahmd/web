<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ডকুমেন্টের ক্যারেক্টার সেট ও স্ক্রিন রেসপন্সিভ করার সেটিং -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- ট্যাবের টাইটেল -->
  <title>Family Gallery</title>
  
  <!-- CSS স্টাইল শুরু -->
  <style>
    /* বডির সাধারণ স্টাইল: ফন্ট, ব্যাকগ্রাউন্ড, মার্জিন-প্যাডিং */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
    }

    /* হেডারের ডিজাইন: ব্যাকগ্রাউন্ড, লেখা সাদা, সেন্টার টেক্সট */
    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: relative;
    }

    /* হোম বাটনের স্টাইল: অবস্থান, ব্যাকগ্রাউন্ড, রং, বর্ডার */
    .home-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: white;
      color: #006400;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    /* হোভার করলে হোম বাটনের ব্যাকগ্রাউন্ড পরিবর্তন */
    .home-button:hover {
      background-color: #e6ffe6;
    }

    /* প্রোফাইল ছবির স্টাইল: সাইজ, রাউন্ড, বর্ডার, সেন্টার */
    .profile-pic {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* রেজওয়ান নামের অ্যানিমেটেড জাম্পিং এফেক্ট */
    .jumping-name {
      display: inline-block;
      animation: jump 1s infinite ease-in-out;
    }

    /* জাম্পিং অ্যানিমেশনের কী-ফ্রেম */
    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* স্ক্রল টেক্সট কনটেইনার */
    .scroll-text {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-top: 1rem;
    }

    /* স্ক্রল হওয়া টেক্সটের স্টাইল ও অ্যানিমেশন */
    .scroll-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      font-weight: bold;
    }

    /* স্ক্রল কী-ফ্রেম */
    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* গ্যালারির ফটো ফ্লেক্সভাবে ডিসপ্লে করা */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }

    /* প্রতিটি ইমেজের সাইজ, রাউন্ড কর্নার, শ্যাডো, হোভার এফেক্ট */
    .gallery img {
      max-width: 1000px;
      height: 350px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    /* হোভার করলে ছবি বড় দেখাবে */
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ফুটারের ডিজাইন */
    footer {
      background-color: #004d26;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<!-- উপরের অংশ: হেডার -->
<header>
  <!-- হোম বাটন (index.html এ যাবে) -->
  <a href="index.html" class="home-button">Home</a>
  
  <!-- প্রোফাইল ছবি -->
  <img src="m.jpg" alt="ICS" class="profile-pic" />
  
  <!-- নাম এবং টাইটেল -->
  <h1 class="jumping-name">Rezwan</h1>
  <h2>Family Moments</h2>
  
  <!-- নিচ দিয়ে চলমান টেক্সট -->
  <div class="scroll-text">
    <p>Memorable clicks from  Family Movement... </p>
  </div>
</header>

<!-- মূল কনটেন্ট: ফ্যামিলি গ্যালারি -->
<main class="gallery">
  <!-- গ্যালারির ছবি -->
  <img src="m.jpg" alt="Sibir Tour Photo 1">
  <img src="IMG_5083.jpg" alt="Sibir Tour Photo 2">
  <!-- আরও ছবি চাইলে এখানে যোগ করো -->
</main>

<!-- নিচের অংশ: ফুটার -->
<footer>
  <p>&copy; 2025 Rezwan | Sibir Tour Gallery</p>
</footer>

</body>
</html>
