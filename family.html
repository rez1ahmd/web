<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: relative;
    }

    .home-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: white;
      color: #006400;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #e6ffe6;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .jumping-name {
      display: inline-block;
      animation: jump 1s infinite ease-in-out;
    }

    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .scroll-text {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-top: 1rem;
    }

    .scroll-text p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      font-weight: bold;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }

    .gallery img {
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #004d26;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="home-button">Home</a>
  <img src="m.jpg" alt="ICS" class="profile-pic" />
  <h1 class="jumping-name">Rezwan</h1>
  <h2>Family Moments</h2>
  <div class="scroll-text">
    <p>Memorable clicks from  Family Movement... </p>
  </div>
</header>

<main class="gallery">
  <img src="m.jpg" alt="Sibir Tour Photo 1">
  <img src="IMG_5083.jpg" alt="Sibir Tour Photo 2">
  <!-- আরও ছবি চাইলে এখানে যোগ করো -->
</main>

<footer>
  <p>&copy; 2025 Rezwan | Sibir Tour Gallery</p>
</footer>

</body>
</html>
